{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}
{% load static %}
<!-- hero section -->
<section id="hero">

    <div class="container-xl">

        <div class="row gy-4">

            <div class="section-header">
                <h3 class="section-title">Search Result:-</h3>
                <img src="{% static 'images/wave.svg' %}" class="wave" alt="wave" />
            </div>

            <div class="padding-30 rounded bordered">

                <div class="row">
                        {% for i in tag_post %}
                        <div class="col-md-12 col-sm-6">
                            <!-- post -->
                            <div class="post post-list clearfix">
                                <div class="thumb rounded">
                                    <span class="post-format-sm">
                                        <i class="icon-picture"></i>
                                    </span>
                                    <a href="blog-single.html">
                                        <div class="inner">
                                            <img src="/media/{{i.Feature_Image}}" alt="post-title" />
                                        </div>
                                    </a>
                                </div>
                                <div class="details">
                                    <ul class="meta list-inline mb-3">
                                        <li class="list-inline-item"><a href="#"><img
                                                    src="{% static 'images/other/author-sm.png' %}" class="author"
                                                    alt="author" />{{i.author}}</a></li>
                                        <li class="list-inline-item"><a href="#">{{i.category}}</a></li>
                                        <li class="list-inline-item">{{i.Date}}</li>
                                    </ul>
                                    <h5 class="post-title"><a href="blog-single.html">{{i.Title}}</a></h5>
                                    <p class="excerpt mb-0">{{i.content |safe|truncatechars_html:100}}</p>
                                    <div class="post-bottom clearfix d-flex align-items-center">
                                        <!-- Social icom user need leave -->
                                    </div>
                                    <div class="more-button float-end">
                                        <a href="blog-single.html"><span class="icon-options"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                {% endfor %}
                

            </div>
        </div>

    </div>

</section>


{% endblock content %}
